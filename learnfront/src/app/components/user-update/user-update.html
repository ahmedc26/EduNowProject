<div class="container">
  <h2>Update User</h2>
  
  <div *ngIf="isLoading" class="loading-spinner">

    <p>Loading user data...</p>
  </div>

  <form *ngIf="!isLoading" [formGroup]="userForm" (ngSubmit)="onSubmit()" >
    <!-- ID Field -->


    <!-- First Name -->
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required>
        <mat-error *ngIf="userForm.get('firstName')?.invalid">
          First name is required
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required>
        <mat-error *ngIf="userForm.get('lastName')?.invalid">
          Last name is required
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Email -->
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
        <mat-error>
          Email is required
        </mat-error>
        <mat-error >
          Please enter a valid email
        </mat-error>
      </mat-form-field>
    </div>
<div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Birthday</mat-label>
        <input matInput formControlName="birthDate" type="date">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber">
      </mat-form-field>
    </div>

    <!-- Submit Button -->
    <div class="actions">
      <button mat-raised-button color="primary" type="submit" >
        Update User
      </button>
      <button mat-raised-button type="button" class="cancel-button" (click)="ReturnToList()" >
        Cancel
      </button>
    </div>
  </form>
</div>
